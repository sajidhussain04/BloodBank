<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | JharJeevan</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      animation: fadeIn 0.4s ease;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 22px;
      color: #d32f2f;
    }

    p {
      margin: 0 0 20px;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #d32f2f;
      box-shadow: 0 0 5px rgba(211,47,47,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d32f2f;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #b71c1c;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      display: none;
      padding: 10px;
      border-radius: 8px;
    }

    .error {
      background: #ffebee;
      color: #d32f2f;
      display: block;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>Create a new password for your admin account.</p>

    <input type="password" id="newPass" placeholder="Enter new password">

    <button onclick="resetPass()">Update Password</button>

    <div id="msgBox" class="msg"></div>
  </div>

  <script>
    async function resetPass() {
      const token = new URLSearchParams(window.location.search).get('token');
      const newPassword = document.getElementById('newPass').value.trim();
      const msgBox = document.getElementById('msgBox');

      msgBox.style.display = "none";

      if (!newPassword) {
        msgBox.textContent = "Please enter a new password.";
        msgBox.className = "msg error";
        return;
      }

      if (newPassword.length < 6) {
        msgBox.textContent = "Password must be at least 6 characters.";
        msgBox.className = "msg error";
        return;
      }

      try {
        const res = await fetch(`/api/admin/reset/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          msgBox.textContent = data.message || "Something went wrong.";
          msgBox.className = "msg error";
        } else {
          msgBox.textContent = "Password reset successful! Redirecting...";
          msgBox.className = "msg success";

          setTimeout(() => {
            window.location.href = "admin-login.html";
          }, 1500);
        }
      } catch (err) {
        msgBox.textContent = "Server error. Try again later.";
        msgBox.className = "msg error";
      }
    }
  </script>

</body>
</html>
